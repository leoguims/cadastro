<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela03</title>
</head>
<body>
    <main>
        <canvas id="top_bar"></canvas>
        <canvas id="square"></canvas>
        <p id="subscribe">Inscreva-se</p>

        <form id="form_subscribe">
            <label id="label_name">Nome</label><br> 
            <input type="text" id="name_input"><br>

            <label id="label_email">Email</label><br>
            <input type="email" id="email_input"><br>

            <label id="label_pswrd">Senha</label><br>
            <input type="password" id="pswrd_input"><br>
            <img src="img/esconder.svg" alt="show password" id="eye">

            <label id="label_cep">CEP</label>
            <label id="label_number">Número</label><br>
            <input type="text" id="cep_input">
            <input type="text" id="number_input"><br>

            <label id="label_street">Rua</label><br> 
            <input type="text" id="street_input"><br>

            <label id="label_city">Cidade</label><br>
            <select id="city_select">
                <option value="">Selecione uma cidade</option>
                <option value="saopaulo">São Paulo</option>
                <option value="riodejaneiro">Rio de Janeiro</option>
                <option value="parana">Paraná</option>
                <option value="casadochapeu">Casa do Chapéu</option>
            </select>

            <input type="checkbox" id="terms_input">
            <label id="label_terms">Concordo com os Termos e Condições</label><br>

            <br><input type="submit" id="signin_submit" value="Cadastrar Conta"><br>
            <script src="js/darktheme.js"></script>
        </form> 
    </main>
</body>
</html>
